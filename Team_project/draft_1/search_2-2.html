<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검색 후 - 가게 평점순</title>

  <link rel="stylesheet" href="/draft_1/search_2-2.css">


</head>
<body>

  <main>

    <!-- 헤더 -->
    <!-- 로그인 전 header -->
    <header>
      <section>
        <img src="/images/original_16.png" alt="로고이미지" width="80rem">

      <section>
        <article>

          <section class="items-column">
            
            <section id="img">
              <img src="/draft_1/images/image-2.jpg" alt="image-2">

            <section class="text">
              <section class="items-title" style="font-size: 2.5rem;">가게이름</section>

              <section class="items-date">2023.10.17.</section>
            </section>
          </section>
          <section class="items-column">
            
            <section id="img">
              <img src="/draft_1/images/image-3.jpg" alt="image-3">
            </section>

            <section class="text">
              <section class="items-title" style="font-size: 2.5rem;">가게이름</section>
              <section class="items-nickname">닉네임</section>
              <section class="items-star">★4.5</section>
              <section class="items-date">2023.10.17.</section>
            </section>
          </section>
        </section>

        <section class="reviews-row">
          <section class="items-column">
            <section id="img">
              <img src="/draft_1/images/image-3.jpg" alt="image-3">
            </section>

            <section class="text">
              <section class="items-title" style="font-size: 2.5rem;">가게이름</section>
              <section class="items-nickname">닉네임</section>
              <section class="items-star">★4.5</section>
              <section class="items-date">2023.10.17.</section>
            </section>
          </section>
          <section class="items-column">5</section>
          <section class="items-column">6</section>
        </section>

        <button>다음 목록</button>
  
      </section>

    </section>
