<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검색 후 - 가게 평점순</title>

  <link rel="stylesheet" href="/draft_1/search_2.css">
</head>
<body>

  <main>

    <!-- 헤더 -->
    <!-- 로그인 전 header -->
    <header>
      <section>
        <img src="/images/original_16.png" alt="로고이미지" width="80rem">
      </section>

      <section>
        <article>
          <a href="#">로그인</a>
        </article>

        <article>
          <a href="#">회원가입</a>
        </article>
      </section>

    </header>
    


    <section class="searchbar">
      <input class="search-content"><button>찾기</button>
    </section>

    <section class="list-option">
      <section class="innerbox">
        <button class="popular-list">인기순</button>
        <button class="latest-list">최신순</button>
        <button class="rating-list">평점순</button>
      </section>
    </section>

    <section class="items-outerbox">
      <section class="items-row">
        <section class="items-column">1</section>
        <section class="items-column">2</section>
        <section class="items-column">3</section>
      </section>
    </section>

    <section class="next-row">
      <button class="next-page">다음 페이지</button>
    </section>






    <!-- 풋터 -->
    <footer>
      <article>
        <a href="#">고객센터</a>
        <span>|</span>
        <a href="#">라이센스</a>
      </article>
      <article>
        &copy Oliview Corp.
      </article>
    </footer>
  








  </main>



</body>
</html>
