<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 보기</title>

  <link rel="stylesheet" href="/draft_1/contents.css">
</head>
<body>

  
  <main>
    
    <!-- 헤더 -->
    <!-- 로그인 전 header -->
    <header>
      <section>
        <img src="/images/original_16.png" alt="로고이미지" width="80rem">
      </section>
  
      <section>
        <article>
          <a href="#">로그인</a>
        </article>
  
        <article>
          <a href="#">회원가입</a>
        </article>
      </section>
  
    </header>


    <section class="main-contents">

      <section class="contents-outerbox">

        
        
        <section class="contents">

          <!-- 리뷰 헤드 - 제목, 평점, 찜,주소 -->
          <section class="contents-head">
            <section class="head-1">
              <section class="head-title">스윗레시피(가게 평점)</section>
              <section class="head-address">세종특별자치시 장군면 금암리</section>
            </section>
            
            <section class="head-2">
              <section class="head-fav">찜</section>
            </section>
          </section>


          <!-- 리뷰 내용 - 사진, 평가, 메뉴, 한줄평 -->
          <section class="contents-main">
            <section class="main-1">
              <img src="/draft_1/images/food.jpg" alt="음식">
            </section>
            <section class="main-2">
              <section class="review-1">
                <section class="review-con">총점</section>
                <section class="box" id="review-total"></section>
              </section>
              <section class="review-2">
                <section class="review-con">메뉴</section>
                <section class="box" id="review-menu"></section>
              </section>
              <section class="review-3">
                <section class="review-con">한줄평</section>
                <section class="box" id="review-text"></section>
              </section>
            </section>
          </section>


          <!-- 조회수, 신고하기 -->
          <section class="contents-foot">
            <section class="foot-1">
              <section class="hits-text">조회수 |</section>
              <section class="hits">30</section>
            </section>
            <section class="foot-2">
              <button>신고하기</button>
            </section>
          </section>
        </section>

        <!-- 댓글 -->
        <section class="comments">
          <section class="comments-con">
            댓글
          </section>
          <section class="comments-outerbox">
            
            <section class="comments-list">
              <section class="commentted-list">
                <span>닉네임 : </span>
                <span class="commentted">댓글입니다</span><button>답글달기</button>
              </section>
              <section class="commentted-list">
                <span>닉네임2 : </span>
                <span class="commentted">댓글입니다2</span><button>답글달기</button>
              </section>
            </section>

            <section class="comments-input">
              <input type="text" class="comments-text"><button type="submit">제출</button>
            </section>

          </section>


        </section>

      </section>

    </section>


    


    <!-- 다른 리뷰 -->

    <section class="other-reviews">
      <section class="other-reviews-con">
        이 가게의 다른 리뷰
      </section>

        <section class="items-row">
          <section class="items-column">
            <img src="/draft_1/images/image-1.jpg" alt="image-1">
            <section class="items-title">가게1</section>
            <section class="items-info">
              <section class="items-nickname">닉네임</section>
              <section class="items-star">★4.5</section>
              <section class="items-date">2023.10.17.</section>
            </section>
          </section>
          <section class="items-column">
            <img src="/draft_1/images/image-2.jpg" alt="image-1">
            <section class="items-title">가게2</section>
            <section class="items-info">
              <section class="items-nickname">닉네임</section>
              <section class="items-star">★4.5</section>
              <section class="items-date">2023.10.17.</section>
            </section>
          </section>
          <section class="items-column">
            <img src="/draft_1/images/image-3.jpg" alt="image-1">
            <section class="items-title">가게3</section>
            <section class="items-info">
              <section class="items-nickname">닉네임</section>
              <section class="items-star">★4.5</section>
              <section class="items-date">2023.10.17.</section>
            </section>
          </section>
        </section>

    </section>



  </main>





  <!-- 풋터 -->
  <footer>
    <article>
      <a href="#">고객센터</a>
      <span>|</span>
      <a href="#">라이센스</a>
    </article>
    <article>
      &copy Oliview Corp.
    </article>
  </footer>
  
</body>
</html>
