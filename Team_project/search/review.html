<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글</title>

  <link rel="stylesheet" href="review.css">
  <script src="https://kit.fontawesome.com/39f6050202.js" crossorigin="anonymous"></script>

</head>
<body>
  

  <main>

    <!-- 헤더 -->
    <!-- 로그인 전 header -->
    <header>
      <section>
        <img src="/images/original_16.png" alt="로고이미지" width="80rem">
      </section>
  
      <section>
        <article>
          <a href="#">로그인</a>
        </article>
  
        <article>
          <a href="#">회원가입</a>
        </article>
      </section>
  
    </header>
  
    <!-- 로그인 후 header
    <header>
      <section>
        <img src="/images/original_16.png" alt="로고이미지" width="80rem">
      </section>
  
      <section>
        <article>
          <a href="#">로그아웃</a>
        </article>
  
        <article>
          <a href="#">마이페이지</a>
        </article>
  
        <article>
          <a href=""><img src="/images/profileImgEx.png" alt="프로필 이미지" width="50rem"></a>
        </article>
      </section>
  
    </header> -->


    <!-- 리뷰 -->
    <section class="review-box">

      <!-- 리뷰 헤드 - 제목, 평점, 찜,주소 -->
      <div class="contents-head">
        <section class="head-1">
          <section class="head-title">스윗레시피
            <span class="head-rating" style="color: #f1c93b;">(
              <i class="fa-sharp fa-solid fa-star fa-sm" style="color: #f1c93b;"></i>4.5 )</span>
          </section>
          <section class="head-address">세종특별자치시 장군면 금암리</section>
        </section>
        
        <section class="head-2">
          <section class="head-fav">
            <i class="fa-regular fa-heart" style="color: #ff3d3d;"></i>
            <!-- 좋아요 눌렀을 때 -->
            <!-- <i class="fa-solid fa-heart" style="color: #ff3d3d;"></i> -->
          </section>
        </section>
      </div>


      <!-- 리뷰 내용 - 사진, 평가, 메뉴, 한줄평 -->
      <div class="contents-main">

        <!-- 리뷰 사진 -->
        <section class="main-1">
          <a href="#">
            <img src="/draft_1/images/food.jpg" alt="음식">
          </a>
        </section>

        <!-- 리뷰 글 -->
        <section class="main-2">
          <article class="review-total">
            <section> 미쉘 </section>
            <section class="rating">
              <span>맛</span>
              <span>양</span>
              <span>청결</span>
            </section>
        
          </article>


          <article class="review-menu">
            <div><i class="fa-solid fa-utensils" style="color: #d9d9d9;"></i> 메뉴</div>
            <section class="menu"></section>
          </article>


          <article class="review-text">
            <div><i class="fa-solid fa-pencil" style="color: #d9d9d9;"></i> 한줄평</div>
            <section class="text"></section>
          </article>
        </section>
      </div>



    </section>


    <!-- 다른 리뷰 -->
    <section class="others">

      <article class="review-col">
        <a href="#"  id="review-img">
          <img src="/draft_1/images/image-1.jpg" alt="image-1">
        </a>
        <div id="title"><a href="#">칠리칠리</a></div>
        <div class="nickname-star-date">
          <section id="nickname"><a href="#">푸바오</a></section>
          <section id="star" style="color: #f1c93b;">4.5
            <i class="fa-sharp fa-solid fa-star fa-ml" style="color: #f1c93b;"></i></section>
            <section id="date">2023.10.20.</section>
          </div>
      </article>

      <article class="review-col">
        <a href="#"  id="review-img">
          <img src="/draft_1/images/image-2.jpg" alt="image-2">
        </a>
        <div id="title"><a href="#">장어나라</a></div>
        <div class="nickname-star-date">
          <section id="nickname"><a href="#">아이바오</a></section>
          <section id="star" style="color: #f1c93b;">4.0
            <i class="fa-sharp fa-solid fa-star fa-ml" style="color: #f1c93b;"></i></section>
            <section id="date">2023.10.15.</section>
          </div>
      </article>

      <article class="review-col">
        <a href="#"  id="review-img">
          <img src="/draft_1/images/image-3.jpg" alt="image-3">
        </a>
        <div id="title"><a href="#">바삭돈까스</a></div>
        <div class="nickname-star-date">
          <section id="nickname"><a href="#">러바오</a></section>
          <section id="star" style="color: #f1c93b;">3.5
            <i class="fa-sharp fa-solid fa-star fa-ml" style="color: #f1c93b;"></i></section>
            <section id="date">2023.10.05.</section>
          </div>
      </article>


      <article class="review-col">
        <a href="#"  id="review-img">
          <img src="/draft_1/images/image-3.jpg" alt="image-3">
        </a>
        <div id="title"><a href="#">바삭돈까스</a></div>
        <div class="nickname-star-date">
          <section id="nickname"><a href="#">러바오</a></section>
          <section id="star" style="color: #f1c93b;">3.5
            <i class="fa-sharp fa-solid fa-star fa-ml" style="color: #f1c93b;"></i></section>
            <section id="date">2023.10.05.</section>
          </div>
      </article>


    </section>





    
  </main>













  <!-- 풋터 -->
  <footer>
    <article>
      <a href="#">고객센터</a>
      <span>|</span>
      <a href="#">라이센스</a>
    </article>
    <article>
      &copy Oliview Corp.
    </article>
  </footer>


</body>
</html>
