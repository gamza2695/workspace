<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_HTML실습문제_1</title>
</head>
<body>
  
  <!-- <form action="result2.html" method="get" target="_blank"></form> -->
  고객명 : <input type="text"> <br><br>
  전화번호 : <input type="tel" size="13"> <br><br>
  E-mail : <input type="email"><br><br>

  피자선택 : 
  <select name="">
    <option>피자를 선택하세요</option>
    <option>치즈피자</option>
    <option>포테이토피자</option>
    <option>고구마피자</option>
  </select>

  <fieldset>
    <legend>피자 사이즈</legend>
    <input type="radio" name="size" id="s" value="Small"><label for="s">Small</label> <br><br>
    <input type="radio" name="size" id="m" value="Medium"><label for="m">Medium</label> <br><br>
    <input type="radio" name="size" id="l" value="Large"><label for="l">Large</label> <br><br>
  </fieldset>

  <fieldset>
    <legend>토핑 선택</legend>
    <input type="checkbox" name="topping" id="bacon"><label for="bacon">베이컨</label><br><br>
    <input type="checkbox" name="topping" id="cheese"><label for="cheese">치즈</label><br><br>
    <input type="checkbox" name="topping" id="onion"><label for="onion">양파</label><br><br>
    <input type="checkbox" name="topping" id="mushroom"><label for="mushroom">버섯</label><br><br>
  </fieldset>

  <br>
  희망배송시간 : <input type="time">
  <br><br>

  배송시 요청사항 : <textarea name="inputRequest" id="" cols="20" rows="3"></textarea>

  <br><br>
  <button>주문하기</button>

</body>
</html>
