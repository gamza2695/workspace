<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09_긴급문제 2</title>

  <link rel="stylesheet" href="../css/09_긴급문제.css">

</head>
<body>


  <table>
    <tr>
      <th>너비 : </th>
      <td><input type="text" id="width"> px </td>
      <th>높이 : </th>
      <td><input type="text" id="height"> px</td>
    </tr>
  
    <tr>
      <th>글자크기 : </th>
      <td> <input type="text" id="font-size"> px</td>
      <th>굵기 : </th>
      <td>
        <label for="normal">보통</label> <input type="radio" name="fw" value="normal">
        <label for="bold">굵게</label> <input type="radio" name="fw" value="bold">
      </td>
    </tr>

    <tr>
      <th>글자색 : </th>
      <td><input type="text" id="font-color"></td>
      <th>배경색 : </th>
      <td><input type="text" id="back-color"></td>
    </tr>

    <tr>
      <th>가로정렬 : </th>
      <td colspan = "3">
        <label for="left">왼쪽</label> <input type="radio" name="horizon" value="left">
        <label for="center">가운데</label> <input type="radio" name="horizon" value="center">
        <label for="right">오른쪽</label> <input type="radio" name="horizon" value="right">
      </td>
    </tr>

    <tr>
      <th>세로정렬 : </th>
      <td colspan = "3">
        <label for="top">위</label> <input type="radio" name="vertical" value="top">
        <label for="middle">가운데</label> <input type="radio" name="vertical" value="middle">
        <label for="bottom">아래</label> <input type="radio" name="vertical" value="bottom">
      </td>
    </tr>

    <tr>
      <th>출력 문자열 : </th>
      <td colspan = "3"><input type="text" id="message"></td>
    </tr>

  </table>

  <button id="btn">적용하기</button>

  <div class="view" id="view"></span></div>
  <!-- <div class="view" id="view"><span id="innerView"></span></div> -->


  <script src="../js/09_긴급문제.js"></script>


</body>
</html>
