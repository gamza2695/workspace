<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI구현_정유진</title>

  <link rel="stylesheet" href="../UI구현_정유진/UI구현_정유진.css">

</head>
<body>

  <form action="#" name="signupForm">

    <table>

      <tbody>
        <tr>
          <td class="t">아이디</td>
          <td>
            <input type="text" class="signup-input" id="input-id" name="id">
            <br>
            <span class="input-check">*필수 입력 항목입니다</span> 
          </td>
        </tr>

        <tr>
          <td class="t">패스워드</td>
          <td>
            <input type="password" class="signup-input" id="input-pw" name="pw">
            <br>
            <span class="input-check-pw">영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자</span> 
          </td>
        </tr>

        <tr>
          <td class="t">패스워드 확인</td>
          <td>
            <input type="password" class="signup-input" id="input-pw-check">
            <br>
            <span class="input-check">*필수 입력 항목입니다</span> 
          </td>
        </tr>

        <tr>
          <td class="t">이메일</td>
          <td>
            <input type="email" class="signup-input" id="input-email" name="email" placeholder="                 @                ">
            <br>
            <span class="input-check">선택 입력 항목</span> 
          </td>
        </tr>

        <tr>
          <td class="t">주소</td>
          <td>
            <input type="text" class="signup-input" id="input-address" name="address">
            <br>
            <span class="input-check">선택 입력 항목</span> 
          </td>
        </tr>



      </tbody>

      <tfoot>
        <tr>
          <th colspan="2">
            <button type="submit">가 입</button>
          </th>
        </tr>
      </tfoot>
    </table>




  <script src="../UI구현_정유진/UI구현_정유진.js"></script>
</body>
</html>
