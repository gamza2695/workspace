<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과일가게</title>

  <link rel="stylesheet" href="../과일가게/과일가게.css">

</head>
<body>

  <table>
    <tr>
      <td>
        <input type="checkbox" name="fruits" id="apple" value="apple"><label for="apple">사과</label>
      </td>
      <td>
        2000원
      </td>
      <td>
        <input class="num" type="number" id="apple-num"> 개
      </td>

    </tr>

    <tr>
      <td>
        <input type="checkbox" name="fruits"  id="banana" value="banana"><label for="banana">바나나</label>
      </td>
      <td>
        3000원
      </td>
      <td>
        <input class="num"  type="number" id="banana-num" > 개
      </td>
    </tr>
    
    <tr>
      <td>
        <input type="checkbox" name="fruits"  id="melon" value="melon"><label for="melon">메론</label>
      </td>
      <td>
        5000원
      </td>
      <td>
        <input class="num"  type="number" id="melon-num"> 개
      </td>
    </tr>



  </table>

  <div>
    <button id="count-btn">count</button>
  </div>
  
  <div class="result" id="result"></div>


  <script src="../과일가게/과일가게.js"></script>

</body>
</html>
