<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또 번호 생성기</title>

  <link rel="stylesheet" href="../로또 번호 생성기/로또번호생성기.css"">

</head>
<body>

  <div class="container">

    <div class="title">로또 번호 생성기</div>
    
    <div class="setting">
      <div><h3>생성할 번호 조합 개수 선택</h3></div>
      <div class="num">
        <input type="radio" name="num" id="num1"><label for="num1">1회</label>
        <input type="radio" name="num" id="num3"><label for="num3">3회</label>
        <input type="radio" name="num" id="num5"><label for="num5">5회</label>
        <input type="radio" name="num" id="num10"><label for="num10">10회</label><br>
        <input type="radio" name="num" id="numself"><input type="number" name="numself" id="numselftext" placeholder="직접입력"> 회
      </div>
      <div class="create">
        <button class="create">생성</button>
      </div>
    </div>

    <div class="result-area">
      <div class="result-box">
        <div class="ball">10</div>
        <div class="ball">20</div>
        <div class="ball">30</div>
        <div class="ball">40</div>
        <div class="ball">50</div>
        <div class="ball">60</div>
      </div>
    </div>


    
  </div>
  
</body>
</html>
