<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10글자클릭</title>

  <link rel="stylesheet" href="../10글자클릭/10글자클릭.css">
</head>
<body>

  <h1>10글자까지 클릭한 숫자 기록하기</h1>



  <div class="container">

    <div class="row row-1">
      <div class="num" id="1">1</div><div class="num" id="2">2</div><div class="num" id="3">3</div>
    </div>
    <div class="row row-2">
      <div class="num" id="4">4</div><div class="num" id="5">5</div><div class="num" id="6">6</div>
    </div>
    <div class="row row-3">
      <div class="num" id="7">7</div><div class="num" id="8">8</div><div class="num" id="9">9</div>
    </div>
    <div class="row row-4">
      <div class="num" id="0">0</div>
    </div>
  
  
    <br>
    <div class="result">
      클릭한 숫자 : <span class="clicknum" id="click-num"></span>
    </div>
    <br>
  
    <div>
      <button class="reset" id="reset-btn">초기화</button>
    </div>
    
  </div>


  <script src="../10글자클릭/10글자클릭.js"></script>
</body>
</html>
